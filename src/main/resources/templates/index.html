<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Student Management System</title>
    <style>
        .student-container {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start; /* Aligns the content to the start of the container */
            gap: 10px;
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .student-box {
            align-self: flex-end; /* Aligns the box to the end of the flex container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            padding: 10px;
            margin: 0;
            box-sizing: border-box; /* Include padding and border in the box's dimensions */
            background-color: #fff; /* Default background */
        }
        .student-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }
        .edit-link, .delete-link {
            margin-top: 5px;
            text-decoration: none;
            color: #000;
            font-size: 0.8rem;
        }
        .delete-link {
            color: #f00;
        }
    </style>
</head>
<body>
    <h2>Students</h2>
    <div>
        <a th:href="@{/add}">Add New Student</a>
    </div>
    <div class="student-container">
        <div th:each="student : ${students}" th:classappend="'student-box'"
             th:style="'height:' + (${student.height} * 5) + 'px; ' + 
                       'width:' + (${student.weight} * 2) + 'px; ' + 
                       'background-color:' + ${student.hairColor}">
            <span class="student-name" th:text="${student.name}"></span>
            <span th:text="${student.gpa}"></span>
            <a th:href="@{/edit/{id}(id=${student.id})}" class="edit-link">Edit</a>
            <a th:href="@{/delete/{id}(id=${student.id})}" class="delete-link">Delete</a>
        </div>
    </div>
</body>
</html>
