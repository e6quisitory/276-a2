<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h2>Add Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post">
        Name: <input type="text" th:field="*{name}" /><br />
        Weight: <input type="number" step="0.1" th:field="*{weight}" /><br />
        Height: <input type="number" step="0.1" th:field="*{height}" /><br />
        Hair Color: <input type="text" th:field="*{hairColor}" /><br />
        GPA: <input type="number" step="0.1" th:field="*{gpa}" /><br />
        <input type="submit" value="Submit" />
    </form>
    <a th:href="@{/}">Cancel</a>
</body>
</html>
